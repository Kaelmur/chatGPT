<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	{% block styles %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	{% endblock %}
	<link href="{% static 'styles.css' %}" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg sticky-top" id="mainNav">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'c-home' %}">Site</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color: black;"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
	      {% if not user.is_authenticated %}
	    <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
        </li>
	    <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'register' %}">Register</a>
	      {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Profile</a>
        </li>
	    <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
	    <li class="nav-item">
          <form id="logout-form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        </li>
	      {% endif %}
      </ul>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{% static 'display.js' %}"></script>
{% block content %}
{% endblock %}
</body>
</html>
